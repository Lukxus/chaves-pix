databaseChangeLog:
  - changeSet:
      id: 002-create-conta-cadastro-table
      author: lukxus
      changes:
        - createTable:
            tableName: conta
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_conta_id
              - column:
                  name: tipo_conta
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: numero_agencia
                  type: varchar(4)
                  constraints:
                    nullable: false
              - column:
                  name: numero_conta
                  type: varchar(8)
                  constraints:
                    nullable: false
